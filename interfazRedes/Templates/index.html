<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Hash Cracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input {
            margin-right: 5px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result.info {
            background: #cce5ff;
            border: 2px solid #004085;
            color: #004085;
        }
        
        .result-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .result-details {
            margin-top: 10px;
            font-size: 0.95em;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        small {
            color: #666;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Hash Cracker</h1>
        <p class="subtitle">Fuerza bruta para descifrar hashes MD5 y SHA-256</p>
        
        <div class="info-box">
            ‚ö†Ô∏è <strong>Advertencia:</strong> Este proceso puede tardar seg√∫n la longitud y el charset seleccionado.
        </div>
        
        <form id="crackerForm">
            <div class="form-group">
                <label for="algoritmo">Algoritmo de Hash:</label>
                <select id="algoritmo" name="algoritmo" required>
                    <option value="md5">MD5</option>
                    <option value="sha256">SHA-256</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hash">Hash objetivo:</label>
                <input type="text" id="hash" name="hash" 
                       placeholder="Ej: 5d41402abc4b2a76b9719d911017c592" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="multinucleo" name="multinucleo" checked>
                    Usar procesamiento multin√∫cleo (m√°s r√°pido)
                </label>
                <small id="coresInfo" style="display: block; margin-top: 5px;"></small>
            </div>
            
            <div class="form-group">
                <label for="maxLen">Longitud m√°xima:</label>
                <input type="number" id="maxLen" name="maxLen" 
                       min="1" max="6" value="4" required>
                <small>Recomendado: m√°ximo 5 para evitar tiempos largos</small>
            </div>
            
            <div class="form-group">
                <label>Conjunto de caracteres:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" name="charset" value="lowercase" checked>
                        <label for="lowercase" style="margin: 0;">Min√∫sculas (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" name="charset" value="uppercase">
                        <label for="uppercase" style="margin: 0;">May√∫sculas (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="digits" name="charset" value="digits">
                        <label for="digits" style="margin: 0;">N√∫meros (0-9)</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Iniciar B√∫squeda</button>
        </form>
        
        <div class="loader" id="loader"></div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        // Mostrar n√∫mero de n√∫cleos disponibles
        fetch('/').then(() => {
            const cores = navigator.hardwareConcurrency || 'desconocido';
            document.getElementById('coresInfo').textContent = 
                `Tu sistema tiene ${cores} n√∫cleos l√≥gicos disponibles`;
        });
        
        document.getElementById('crackerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');
            
            // Obtener valores
            const hash = document.getElementById('hash').value.trim();
            const maxLen = parseInt(document.getElementById('maxLen').value);
            const algoritmo = document.getElementById('algoritmo').value;
            const multinucleo = document.getElementById('multinucleo').checked;
            
            // Construir charset
            const charsetChecks = document.querySelectorAll('input[name="charset"]:checked');
            const charsetValues = Array.from(charsetChecks).map(cb => cb.value);
            
            if (charsetValues.length === 0) {
                alert('Selecciona al menos un conjunto de caracteres');
                return;
            }
            
            // Mostrar loader
            submitBtn.disabled = true;
            loader.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/crack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        hash: hash,
                        maxLen: maxLen,
                        charset: charsetValues,
                        algoritmo: algoritmo,
                        multinucleo: multinucleo
                    })
                });
                
                const data = await response.json();
                
                // Mostrar resultado
                resultDiv.style.display = 'block';
                
                if (data.encontrado) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <div class="result-title">‚úÖ ¬°Contrase√±a encontrada!</div>
                        <div class="result-details">
                            <strong>Algoritmo:</strong> ${data.algoritmo}<br>
                            <strong>Modo:</strong> ${data.modo}<br>
                            <strong>Texto original:</strong> ${data.texto}<br>
                            <strong>Intentos:</strong> ${data.intentos.toLocaleString()}<br>
                            <strong>Tiempo:</strong> ${data.tiempo.toFixed(2)} segundos<br>
                            <strong>Inicio:</strong> ${data.timestamp_inicio}<br>
                            <strong>Fin:</strong> ${data.timestamp_fin}
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <div class="result-title">‚ùå No encontrado</div>
                        <div class="result-details">
                            <strong>Algoritmo:</strong> ${data.algoritmo}<br>
                            <strong>Modo:</strong> ${data.modo}<br>
                            <strong>Intentos realizados:</strong> ${data.intentos.toLocaleString()}<br>
                            <strong>Tiempo:</strong> ${data.tiempo.toFixed(2)} segundos<br>
                            <strong>Inicio:</strong> ${data.timestamp_inicio}<br>
                            <strong>Fin:</strong> ${data.timestamp_fin}<br><br>
                            Prueba aumentando la longitud m√°xima o el charset.
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <div class="result-title">‚ö†Ô∏è Error</div>
                    <div class="result-details">
                        ${error.message}
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
